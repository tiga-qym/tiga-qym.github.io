        <h5 id="函数，始作用域"><a href="#函数，始作用域" class="headerlink" title="函数，始作用域"></a>函数，始作用域</h5><h6 id="function"><a href="#function" class="headerlink" title="function"></a>function</h6><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">函数声明</span><br><span class="line">function name()&#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line">name();//执行函数</span><br><span class="line"></span><br><span class="line">表达式定义方式</span><br><span class="line">1. 命名表达方式</span><br><span class="line">var name = function abc()&#123;</span><br><span class="line">    </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">2.匿名表达式 ----- 函数表达式</span><br><span class="line">var name = function()&#123;</span><br><span class="line">    </span><br><span class="line">&#125;//常用</span><br></pre></td></tr></table></figure>

<hr>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">graph LR</span><br><span class="line">形参--&gt;形式参数</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">graph LR</span><br><span class="line">实参--&gt;实际参数</span><br></pre></td></tr></table></figure>



<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">function sum(a)//形参写这里&#123;</span><br><span class="line">    //arguments -- [11,2,3] 实参列表</span><br><span class="line">&#125;</span><br><span class="line">sum(11,2,3);//实参写这里</span><br><span class="line"></span><br><span class="line">使用方法</span><br><span class="line">function sum(a,b,c)&#123;</span><br><span class="line">    console.log(a,b,c);</span><br><span class="line">&#125;</span><br><span class="line">sum(11,2,3);</span><br><span class="line">打印结果(11,2,3).</span><br></pre></td></tr></table></figure>
<hr>
<h6 id="小练习求和"><a href="#小练习求和" class="headerlink" title="小练习求和"></a>小练习求和</h6><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">function sum()&#123;</span><br><span class="line">		var resule = 0;</span><br><span class="line">		for (var i = 0; i &lt; arguments.length; i++)&#123;</span><br><span class="line">			resule += arguments[i];</span><br><span class="line">		&#125;</span><br><span class="line">			console.log(resule);</span><br><span class="line">	&#125;</span><br><span class="line">	sum(1,2,3,4,5,6,7,8,9);</span><br><span class="line">	结果为45</span><br></pre></td></tr></table></figure>
